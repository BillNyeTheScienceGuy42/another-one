<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Capture the original path and redirect to index.html with it as a query parameter
      // This allows React Router to handle the route client-side
      const path = window.location.pathname + window.location.search + window.location.hash;
      // Remove leading slash for the parameter
      const encodedPath = encodeURIComponent(path.replace(/^\//, ''));
      window.location.replace('/index.html?p=' + encodedPath);
    </script>
  </head>
  <body>
  </body>
</html>
