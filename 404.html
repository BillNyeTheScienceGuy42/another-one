<!--
  404.html fallback for GitHub Pages SPA routing
  This file ensures that all non-root routes are handled by your React app.
  Place this file in your public/ directory. Vite will copy it to the root of your build.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
      <script>
        // Redirect to index.html and preserve the path for SPA routing
        var redirectTo = '/index.html';
        if (location.pathname !== '/index.html') {
          var newUrl = redirectTo + location.search + location.hash;
          if (location.pathname && location.pathname !== '/') {
            newUrl += '?p=' + encodeURIComponent(location.pathname);
          }
          window.location.replace(newUrl);
        }
      </script>
  </head>
  <body>
  </body>
</html>
